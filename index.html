<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <div id="wrapper">
    <div id="sidebar">
      <div id="colorstyle">
        <fieldset>
          <legend>Style and Color: </legend>
          <form name="styleOption">
            <label>Drawing Style: </label><br>
            <label> <input type="radio" id="line" name="style" value="line" checked> Line</label>
            <label> <input type="radio" id="point" name="style" value="point">  Particle</label>
          </form>
          <form name="colorOption">
            <label>Color: </label><br>
            <label> <input type="radio" id="rainbow" name="style" value="rainbow" checked> Strobe Rainbow</label>
            <label> <input type="radio" id="ppcol" name="style" value="PerParticleColor"> Particle Rainbow</label>
            </br>
            <label><input type="radio" id="solidCols" name="style" value="colorChoice"> RGB Color <br><label class="rgbOptions"> Main Color: </label><select name="rgbColors" id="rgbColors">
            </select> </label></br>
            <label class="rgbOptions"> Secondary Color: <select name="rgbColors" id="secColors"></select><input id="secondaryParticles" type=number min=0 max=100 value="0"></label>
            
            
          </form>
        </fieldset>
      </div>

      <div id="simOptions">
        <fieldset>
          <legend> Sim Options </legend>
          <label>Sim: <select name="sims" id="simType">
            </select> </label>
          <button id="resetSim">Reset Sim</button>
        </fieldset>
      </div>

      <div id="constants">
        <fieldset>
          <legend> Sim Constants </legend>
          <div id="slideContainer">
            <input type="range" min="1" max="55" value="28" class="slider" id="myRangeRho" name="rho"></br>
            <input type="range" min="1" max="19" value="10" class="slider" id="myRangeSigma" name="sigma"></br>
            <input type="range" min="-2.6666" max="8" value="2.66666"  step="0.1" class="slider" id="myRangeBeta" name="beta">
          </div>
        </fieldset>
      </div>
    </div>
    <canvas id="canvas"></canvas>
      <script src="script.js"></script>
  </div>
  </body>
</html>
